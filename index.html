<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- MY css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Fomulir Pendaftaran Vaksin Covid-19</title>
  </head>
  <body>
    <!-- Banner -->
    <section id="banner">
      <div class="container">
        <div class="row"><img data-aos="fade" src="assets/banner.PNG" style="border-radius: 30px" /></div>
      </div>
    </section>
    <!-- Akhir Banner -->
    <!-- Card Banner -->
    <section id="cardBanner">
        <div class="container">
            <div class="row justify-content-center">
                <div class="card" data-aos="fade-up" style="border-radius: 15px">
                    <div class="card-body">
                      <h5 class="card-title">Fomulir Pendaftaran Vaksin Covid-19</h5>
                      <hr>
                      <p class="card-text">Mohon untuk mengisi daftar isian untuk pendaftaran vaksinansi covid-19</p>
                    </div>
                  </div>
            </div>
        </div>
    </section>
    <!-- Akhir Card Banner -->
    <!-- form  -->
    <section id="form">
      <div class="container">
        <form name="Contact-Form">
            <div class="row justify-content-center">
                <div class="card shadow-sm" data-aos="fade-up" style="border-radius: 15px">
                  <div class="card-body">
                    
                      <div class="mb-3">
                        <label for="name" class="form-label fst-italic fw-bold">NAMA LENGKAP </label> 
                        <p class="text-danger">*Wajib Diisi</p>
                        <input type="name" required class="form-control" id="name" aria-describedby="name" name="nama" />
                      </div>
                    
                  </div>
                </div>
                <div class="card shadow-sm mt-3" data-aos="fade-up" style="border-radius: 15px">
                  <div class="card-body">
                    
                      <div class="mb-3">
                        <label for="alamat" class="form-label fst-italic fw-bold">ALAMAT LENGKAP</label>
                        <p class="text-danger">*Wajib Diisi</p>
                        <textarea class="form-control" required id="alamat" rows="3" name="alamat"></textarea>
                      </div>
                    
                  </div>
                </div>
                <div class="card shadow-sm mt-3" data-aos="fade-up" style="border-radius: 15px">
                  <div class="card-body">
                    
                      <div class="mb-3">
                        <label for="tgllahir" class="form-label fst-italic fw-bold">TANGGAL LAHIR (tgl/bln/thn)</label>
                        <p class="text-danger">*Wajib Diisi</p>
                        <input class="form-control" data-aos="fade-up" id="tgllahir" required name="tgllahir"></input>
                      </div>
                    
                  </div>
                </div>
                <div class="card shadow-sm mt-3" data-aos="fade-up" style="border-radius: 15px">
                  <div class="card-body">
                    
                      <div class="mb-3">
                        <label for="nik" class="form-label fst-italic fw-bold">NOMOR NIK</label>
                        <p class="text-danger">*Wajib Diisi</p>
                        <input class="form-control" id="nik" required name="nik"></input>
                      </div>
                    
                  </div>
                </div>
                <div class="card shadow-sm mt-3" data-aos="fade-up" style="border-radius: 15px">
                  <div class="card-body">
                    
                      <div class="mb-3">
                        <label for="vaksin" class="form-label fst-italic fw-bold">SUDAH DI VAKSIN BERAPA KALI</label>
                        <p class="text-danger">*Wajib Diisi</p>
                        <select name="vaksin" id="vaksin" required class="form-control">
                            <option >SATU</option>
                            <option >DUA</option>
                        </select>
                      </div>
                    
                  </div>
                </div>
                <div class="card shadow-sm mt-3" data-aos="fade-up" style="border-radius: 15px">
                  <div class="card-body">
                    
                      <div class="mb-3">
                        <label for="tglvaksin" class="form-label fst-italic fw-bold">TANGGAL VAKSIN TERAKHIR</label>
                        <p class="text-danger">*Wajib Diisi</p>
                        <input class="form-control" required id="tglvaksin"  name="tglvaksin"></input>
                      </div>
                    
                  </div>
                </div>
                <div class="card shadow-sm mt-3" data-aos="fade-up" style="border-radius: 15px">
                  <div class="card-body">
                    
                      <div class="mb-3">
                        <label for="nohp" class="form-label fst-italic fw-bold">NO HP YANG BISA SMS</label>
                        <p class="text-danger">*Wajib Diisi</p>
                        <input class="form-control" required id="nohp"  name="nohp"></input>
                      </div>
                    
                  </div>
                </div>
                
              </div>
              <div class="row justify-content-center mt-3">
                  <div class="alert alert-success alert-dismissible fade show d-none my-alert mb-2" role="alert">
                      <strong>Terima Kasih Sudah Mengisi Formulir Pendaftaran Vaksin Covid-19 !</strong> 
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                      <button type="submit" class="btn btn-primary my-3 btn-kirim">Kirim</button>
                    <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                      Loading...
                    </button>
              </div>
        </form>
        
      </div>
    </section>
    <!-- akhir form -->
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- google spreadsheet -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzFNfsT5i3q_5UHrW5eY7gOsv679ugObw4Drv_Rv7wouAnkh0xIO15p_RJYrwTRYgp6qQ/exec';
        const form = document.forms['Contact-Form'];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');
  
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          // ketika tombol submit diklik
          // tampilkan tombol loading hilangankan tombol kirim
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
  
          fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then((response) => {
              // menampilkan tombol kirim
              // menghilangkan tombol loadings
              btnLoading.classList.toggle('d-none');
              btnKirim.classList.toggle('d-none');
              // alert muncul
              myAlert.classList.toggle('d-none');
              // reset form
              form.reset();
              console.log('Success!', response);
            })
            .catch((error) => console.error('Error!', error.message));
        });
      </script>
      <!-- akhir google spreadsheet -->

      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
